<table class="display dataTable no-footer" role="grid">
   <thead>
      <tr role="row">
         <th class="ui-state-default crm-vol-manage-beneficiaries"> {{ts("Image")}} </th>
         <th class="ui-state-default crm-vol-manage-beneficiaries">{{ts("Title")}}</th>
         <th class="ui-state-default crm-vol-manage-beneficiaries">{{ts("Beneficiaries")}}</th>
         <th class="ui-state-default crm-vol-manage-location">{{ts("Description")}}</th>
         <th class="ui-state-default crm-vol-manage-location">{{ts("Location")}}</th>
         <th class="ui-state-default crm-vol-manage-active">{{ts("SignUp")}}</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="appeal in appeals track by $index" role="row">

         <td class="crm-vol-manage-toggle appeal-details__image">
            <span ng-if="appeal.image"><img ng-src={{supporting_data.image_upload_url+"appeal/thumb/"+appeal.image}} alt="Opportunity Image"></span>
         </td>
         <td class="crm-vol-manage-project">
            <span class="crm-vol-manage-project-title">{{ appeal.title }}</span>
         </td>
         <td class="crm-vol-manage-entity">
            {{appeal.beneficiary_display_name}}
         </td>
         <td class="crm-vol-manage-entity">
            <p ng-if="appeal.appeal_teaser">{{ appeal.appeal_teaser }}</p>
            <p ng-if="!appeal.appeal_teaser" ng-bind-html="appeal.appeal_description | textShortenerFilter:50"></p>
         </td>
         <td class="crm-vol-manage-entity" ng-bind-html="appeal.location=appeal.location" > 
          
         </td>
         <td class="crm-vol-manage-beneficiaries"> 
            <button ng-click="redirectTo(appeal.id)"><i class="fa fa-chevron-circle-right" aria-hidden="true">{{ts('More Info')}}</i></button>
            <button ng-click="volSignup(appeal.need_flexi_id, appeal.project_id, appeal.hide_appeal_volunteer_button)" aria-hidden="true" value="volunteer"><i class="fa fa-users">{{ts('Volunteer')}}</i></button>
         </td>
      </tr>
   </tbody>
</table>
