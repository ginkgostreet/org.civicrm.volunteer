<div class="crm-container">
<div class="grid">
   <div class="grid2x2">
      <div class="box detail"  role="row">
         <div>
            <div class="pull-left w-30 ">
               <img src={{basepath+appeal.image}} alt="Project Image">
            </div>
            <div class="pull-right w-70">
               <div class="p-l-15">
                  <h2 class="m-t-0">{{ appeal.title }}</h2>                  
                  <p style="min-height: 60px;">{{ appeal.appeal_description | plainText}}</p>
                </div>
                 <div class="p-l-15" style="margin-rigth:15px">                
               	  <button class="detail-btn" ng-hide="showVolunteer" ng-click="volSignup(appeal.project.flexibleNeed,appeal.project_id)"><i class="fa fa-users" aria-hidden="true" >{{ts('Volunteer!')}}</i></button>
               	  <button class="detail-btn" ng-click="redirectTo(appeal.project_id)">{{ts('Search For Shifts!')}}</button>
				</div> 
               <div class="loc">
                  <h2 class="m-t-0">Location</h2>                  
                  <p ng-hide="locAny" ng-bind-html="appeal.location" ></p>
                  <p ng-show="locAny"> {{ts('This volunteer opportunity can be done from anywhere')}}</p>                  
               </div>
               	<div class="p-l-15" ng-show="showShift"> 
                  <h2 class="m-t-0">Available Shifts</h2>
                  <em>
                  <a ng-repeat="shift in appeal.project.available_shifts track by $index" ng-href="#">
            		<div>{{shift}}</div>
        		  </a>
        		  <em> 
				  <div class="text-center">
				  <button><i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="redirectTo(appeal.project_id)">{{ts('More Info')}}</i></button>
				  </div>
			   	</div>
			   <div class="p-l-15">			   	  
                  <h2 class="m-t-0">{{appeal.project.title}}</h2>
                  <p ng-bind-html="appeal.project.description"></p>
                  <div class="beneficiary-details" ng-repeat="beneficiary in appeal.project.beneficiaries">
                  	<div class="beneficiary-details__image">
                  		<img src={{beneficiary.image_URL}}>
                  	</div>
                  	<div class="beneficiary-details__info">
                  		<div class="beneficiary-details__info-detail">
                  			<strong>{{beneficiary.display_name}}</strong>
                  			<p>{{beneficiary.email}}</p>
                  		</div>
                  		<!-- <a href="#">link</a> -->
                  	</div>
                  </div>
                                  
               </div>
            </div>
           <!-- <div class="clearfix"></div>
            <div class="text-right">
               <button><i class="fa fa-chevron-circle-right" aria-hidden="true">{{ts('More Info')}}</i></button>
               <button><i class="fa fa-users" aria-hidden="true">{{ts('Volunteer')}}</i></button>           
            </div>-->
         </div>
      </div>
   </div>
</div>
</div>
