<div class="grid">
   <div class="grid2x2">
      <div class="box" ng-repeat="appeal in appeals track by $index" role="row">
         <div>
            <div class="pull-left w-30">
               <img src={{basepath+appeal.image}} alt="Smiley face">
            </div>
            <div class="pull-right w-70">
               <div class="p-l-15">
                  <h2 class="m-t-0">{{ appeal.title }}</h2>
                  <em> {{appeal.beneficiary_display_name}}<em>
                  <p class="text-limit">{{ appeal.appeal_description }}</p>                  
               </div>
            </div>
            <div class="clearfix"></div>
            <div class="text-right">
               <button><i class="fa fa-chevron-circle-right" aria-hidden="true">{{ts('More Info')}}</i></button>
               <button><i class="fa fa-users" aria-hidden="true">{{ts('Volunteer')}}</i></button>           
            </div>
         </div>
      </div>
   </div>
</div>
