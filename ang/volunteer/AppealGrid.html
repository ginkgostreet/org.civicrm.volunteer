<div class="grid">
   <div class="grid2x2">
      <div class="box" ng-repeat="appeal in appeals track by $index" role="row">
         <div>
            <div class="pull-left w-30">
               <img src={{basepath+appeal.image}} alt="Opportunity Image">
            </div>
            <div class="pull-right w-70">
               <div class="p-l-15">
                  <h2 class="m-t-0">{{ appeal.title }}</h2>
                  <em> {{appeal.beneficiary_display_name}}<em>
                  <p ng-if="appeal.appeal_teaser">{{ appeal.appeal_teaser }}</p>
                  <p ng-if="!appeal.appeal_teaser" ng-bind-html="appeal.appeal_description | textShortenerFilter:50"></p>
               </div>
            </div>
            <div class="clearfix"></div>
            <div class="text-right">
               <button ng-click="redirectTo(appeal.id)">
                  <i class="fa fa-chevron-circle-right" aria-hidden="true">{{ts('More Info')}}</i>
               </button>
               <button ng-click="volSignup(appeal.need_flexi_id, appeal.project_id, appeal.hide_appeal_volunteer_button)" aria-hidden="true" value="volunteer"><i class="fa fa-users">{{ts('Volunteer')}}</i></button>
            </div>
         </div>
      </div>
   </div>
</div>
